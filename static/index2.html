<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander and Think by Trung Kien</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

    <input type="checkbox" id="checkbox-cover">
    <input type="checkbox" id="checkbox-page1">
    <input type="checkbox" id="checkbox-page2">
    <input type="checkbox" id="checkbox-page3">
    <input type="checkbox" id="checkbox-page4">
    <input type="checkbox" id="checkbox-page5">
    <input type="checkbox" id="checkbox-page6">
    <input type="checkbox" id="checkbox-page7"> 
    <input type="checkbox" id="checkbox-page8">
    <input type="checkbox" id="checkbox-page9">
    <input type="checkbox" id="checkbox-page10">
    <input type="checkbox" id="checkbox-page11">
    <input type="checkbox" id="checkbox-page12">
    <input type="checkbox" id="checkbox-page13">
    <input type="checkbox" id="checkbox-page14">
    <input type="checkbox" id="checkbox-page15">
    <input type="checkbox" id="checkbox-page16">
    <input type="checkbox" id="checkbox-page17">    
    <div class="book">
        <div class="cover page">
            <label for="checkbox-cover"><img src="./img/first_click.png" alt="click"></label>
            <div class="front-cover1 ">
                <img src="./img/front_cover1.png" alt="" style="position: relative;
    top: -20px;">
            </div>
            <div class="front-cover2 ">
                <img src="./img/front_cover2.png">
            </div>
        </div>
    </div>


    <script>
        let imgs = [
            ['./img/about1.png',
                './img/about2.png'],
            ['./img/ToC.png',
                './img/header1.png'],
            ['./img/1_1.png',
                './img/1_2.png'],
            ['./img/1_3.png',
                './img/1_4.png'],
            ['./img/1_5.png',
                './img/1_6.png'],
            ['./img/1_7.png',
                './img/header2.png'],
            ['./img/2_1.png',
                './img/2_2.png'],
            ['./img/2_3.png',
                './img/2_4.png'],
            ['./img/2_5.png',
                './img/2_6.png'],
            ['./img/2_7.png',
                './img/header3.png'],
            ['./img/3_1.png',
                './img/3_2.png'],
            ['./img/3_3.png',
                './img/3_4.png'],
            ['./img/3_5.png',
                './img/header4.png'],
            ['./img/4_1.png',
                './img/4_2.png'],
            ['./img/4_3.png',
                './img/4_4.png'],
            ['./img/4_5.png',
                './img/5_1.png'],
            ['./img/5_2.png',
                './img/5_3.png'],
            ['./img/5_4.png']
        ]

        let book = document.querySelector('.book')

        for (let imgsOfPage of imgs) {
            let page = document.createElement('div')
            page.classList.add('page')
            page.id = 'page' + (imgs.indexOf(imgsOfPage) + 1)
            book.appendChild(page)

            let frontPage = document.createElement('div')
            frontPage.classList.add('front-page')
            page.appendChild(frontPage)

            let img = document.createElement('img')
            img.src = imgsOfPage[0]
            frontPage.appendChild(img)

            let next = document.createElement('label')
            next.classList.add('next')
            next.setAttribute('for', 'checkbox-page' + (imgs.indexOf(imgsOfPage) + 1))
            frontPage.appendChild(next)

            if (imgsOfPage.length === 1) {
                break
            }

            let backPage = document.createElement('div')
            backPage.classList.add('back-page')
            page.appendChild(backPage)

            img = document.createElement('img')
            img.src = imgsOfPage[1]
            backPage.appendChild(img)

            let prev = document.createElement('label')
            prev.classList.add('prev')
            prev.setAttribute('for', 'checkbox-page' + (imgs.indexOf(imgsOfPage) + 1))
            backPage.appendChild(prev)
        }

        book.innerHTML += '<div class="back-cover"></div>'

    </script>
</body>

</html>
