<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <!-- previous button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- book -->
    <div id="book" class="book">
        <!-- paper 1 -->
        <div id="paper-1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="./img/about1.png" alt="about1">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="./img/about2.png" alt="about 2">
                </div>
            </div>
        </div>
        <!-- paper 2 -->
        <div id="paper-2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1>table of content</h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="./img/header1.png" alt="header1 ">
                </div>
            </div>
        </div>
        <!-- paper 3 -->
        <div id="paper-3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="./img/header1_content1.png" alt="header 1 content 1">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="./img/header1_content2.png" alt="header 1 content 2">
                </div>
            </div>
        </div>
        <!-- paper 4 -->
        <div id="paper-4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <img src="./img/header1_content3.png" alt="header 1 content 3">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <img src="./img/header1_content4.png" alt="header 1 content 4">
                </div>
            </div>
        </div>
    </div>

    <!-- Next button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>

</html>
